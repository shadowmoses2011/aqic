  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <link rel="stylesheet" href="styles/main.css">

<body>
  <nav id="detailNav" class="navbar navbar-dark fixed-top">

    </div>
    <div id="weather" class="col cll">

  </div>

      </div>
      <div id="barElement3" class="bar-element col cll">

    </div>
    <div id="monday" class="row">

        Monday

      <div id="monE1" class="bar-element col cll">

        ...

      <div id="monE3" class="bar-element col cll">
        ...
      </div>

      <div id="tueE2" class="bar-element col cll">

      <div id="tueE3" class="bar-element col cll">
        ...
      </div>
    </div>

      <div class="weekday col cll">
        Wednesday
      </div>
      <div id="wedE1" class="bar-element col cll">

      <div id="wedE3" class="bar-element col cll">
        ...

    </div>

    <div id="thursday" class="row">

        Thursday

      <div id="thuE1" class="bar-element col cll">

      <div id="thuE2" class="bar-element col cll">
        ...
      </div>
      <div id="thuE3" class="bar-element col cll">
        ...
      </div>
    </div>

    <div id="Friday" class="row">
      <div class="weekday col cll">
        Friday
      </div>
      <div id="friE1" class="bar-element col cll">

      <div id="friE2" class="bar-element col cll">

      <div id="friE3" class="bar-element col cll">

    <div id="Saturday" class="row">

  </div>
  <div id="homeBar" class="nav navbar">
    <div class="navbar-header">
      <img id="backBtn" src="triangle-left-arrow-outline.png" alt="back">
      <img id="homeBtn" src="circle-outline.png" alt="home">
      <img id="menuBtn" src="check-box-empty.png" alt="menu">
    </div>
  </div>

  <div id="buttonGroup" class="btn-group-justified">
    <div id="Alarm" class="btn btn-danger" data-toggle="modal" data-target="#setAlarmDialog">ALERT</div>
    <div id="Map" class="btn btn-light">MAP</div>
    <div id="Calendar" class="btn btn-success">GUIDE</div>
  </div>



  <div class="modal fade" id="setAlarmDialog" tabindex="-1" role="dialog" aria-labelledby="set alarm"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Set Alert</h5>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-2 mt-1" for="alarmInput">Alert Element:</label>
            <div class="col-10 px-4">
              <select id="alarmInput" class="custom-select">
                <option selected>Alert Element</option>
                <option value="pm2">PM 2.5</option>
                <option value="pm10">PM 10</option>
                <option value="temperature">TEMPERATURE</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 mt-1" for="dataInput">Alert level :</label>
            <div id="inputControl" class="col-10 px-4">
              <input type="text" class="form-control" id="dataInput" aria-describedby="data input"
                placeholder="Set your level for alert">
            </div>
          </div>

          <div class="row">

            <button id="submit" type="submit" class="mr-4 btn btn-primary ml-auto"  data-dismiss="modal">Submit</button>
          </div>


        </div>


      </div>
    </div>
  </div>




  <script src="scripts/jquery.min.js"></script>
